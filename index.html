<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="PairUp">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PairUp</title>
        <link href="./favicon.ico" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="./css/codemirror.css" />
        <link rel="stylesheet" href="./css/twilight.css" />
        <!-- <link rel="stylesheet" href="css/style.css"> -->
        <!-- <link rel="author" href="humans.txt"> -->
        <style>
            #start-togetherjs { visibility: hidden }

            .CodeMirror {
                position: absolute;
                height: 100%;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }

            .CodeMirror-placeholder {
                color: #aaa !important;
            }
        </style>
    </head>
    <body>
        <button id="start-togetherjs" onclick="TogetherJS(this); return false;"></button>
        <script src="./js/codemirror.min.js"></script>
        <script> 
            var TogetherJSConfig_includeHashInUrl = true;
            var TogetherJSConfig_dontShowClicks = true;
        </script>
        <script src="https://togetherjs.com/togetherjs-min.js"></script>
        <script src="js/bundle.js"></script>
        <script type="text/javascript">
            var myCodeMirror = CodeMirror(document.body, {
                placeholder: "Start typing or drag and drop a file into the browser...",
                lineNumbers: true,
                theme: "twilight",
                autofocus: true,
                tabSize: 2,
                autoCloseBrackets: true,
                matchTags: true,
                styleActiveLine: true
            });
            
            document.getElementById("start-togetherjs").click();
        </script>
    </body>
</html>
